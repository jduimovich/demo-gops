apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-gops
  namespace: demo-gops
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./app-of-apps
    repoURL: https://github.com/jduimovich/demo-gops
    targetRevision: main
  destination:
    namespace: demo-gops
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels: 
        argocd.argoproj.io/managed-by: rhtap
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
